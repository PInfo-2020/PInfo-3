<nav class="navbar navbar-expand-lg navbar-light">
  <div class="w-25">
    <a class="navbar-brand w-50" routerLink="/home" routerLinkActive="active"><img class="w-100" src="../assets/img/DigeSteve.PNG"/></a>
  </div>
    <a class='ml-auto text-dark mr-5' routerLink="/profile" routerLinkActive="active">Profile</a>
</nav>

<div class="full">
  <div class="row mb-5">
    <div class="col-10">
      <div class="row">
        <div class="col-2">
          <input id="name" type="text" class="form-control" placeholder="Name of the recipe">
        </div>
        <div class="col-2">
          <input id="people" type="text" class="form-control" placeholder="Number of people">
        </div>
        <div class="col-2">
          <input id="time" type="text" class="form-control" placeholder="Duration (min)">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <textarea id="description" class="form-control" placeholder="Description" rows="4"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row">
    <div class="row mt-5 ml-5 mr-2 row-w d-inline-block">
      <div class="col border border-w" id="div1">
        <div class="row mb-5">
          <div class="col-4">
            <input list="ingredients-choices" type="text" class="form-control" id="ingredient" placeholder="Research ingredient">
            <datalist id="ingredients-choices"></datalist>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="quantity" placeholder="Quantity" (keypress)="handleKeyPress($event)">
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="unit" placeholder="Unit" disabled>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary mr-1 button-w" (click)="plus()">+</button>
            <button type="button" class="btn btn-secondary button-w" (click)="minus()">-</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary mr-1" (click)="addBlock1()">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5 mr-5 ml-2 row-w d-inline-block">
      <div class="col border border-w" id="div2">
        <div class="row">
          <div class="col-8">
            <textarea class="form-control" id="instruction" rows="6" placeholder="Instruction"></textarea>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary mr-1" (click)="addBlock2()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary" (click)="sendData()">Finish</button>
  </div>
</div>
