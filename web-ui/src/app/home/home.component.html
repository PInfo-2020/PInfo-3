<div style="text-align:center" >
	<h1>
	  Welcome!

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class='ml-auto text-dark mr-5' routerLink="/aboutUs" routerLinkActive="active">About us</a>

<div class="container-fluid">
	<div class="row">

		<!--first column-->
		<div class="col-3" style="background-color: orange">
			<!--first card in first column-->
			<div class="card" style="width: 21rem;margin-bottom:5px;margin-top:5px;">
				<div class="card-body">
					<div class="row" style="width:150px;margin:10px">
						<a class="btn btn-outline-danger" [routerLink]="['/fridge/', keycloak.getKeycloakId()]" role="button">My Fridge</a>
					</div>
					<div class="row" style="width:150px;margin:10px">
						<a class="btn btn-outline-danger" [routerLink]="['/shoppingList/', keycloak.getKeycloakId()]" role="button">My Shopping Cart</a>
					</div>

				</div>
			</div>
			<!--second card in first column-->
			  <div class="card" style="width: 21rem;margin-bottom:5px;">
				<div class="card-body">
					<!--group of checkboxes-->
					<div class="col-2.5">
						<input list="recipe-choices" type="text" class="form-control" id="recipe" placeholder="Research recipe">
						<datalist id="recipe-choices"></datalist>
						<div class="col-2">
							<button type="button" class="btn btn-secondary" > Chose</button>
						</div>
					  </div>
					<div class="checkbox">
						<label>
						  <input type="checkbox"   (change)="top()" class="sev_check" id="TopRecipesBox" name="TopRecipes" />Top Recipes</label>
					  </div>
					  <div class="checkbox">
						<label>
						  <input type="checkbox" (change)="vegan()" class="sev_check" id="VeganBox" name="Vegan" />Vegan</label>
					  </div>
					  <div class="checkbox">
						<label>
						  <input type="checkbox" (change)="vege()" class="sev_check" id="VegetarienBox" name="Vegetarien" />Vegetarien</label>
					  </div>
					  <div class="checkbox">
						<label>
						  <input type="checkbox" (change)="frigo()" class="sev_check" id="FrigoBox" name="Frigo" />Only ingredients in my fridge</label>
					  </div>
				</div>
			  </div>

			<div class="card" style="height: 10rem;width: 21rem;margin-bottom:5px;">
				<div class="card-body">
			 	 	<div class="row" style="width:150px;margin:10px">
						<a class="btn btn-outline-danger" routerLink="/createRecipe/" role="button">Create Recipe</a>
            <!-- <a class="btn btn-outline-danger" [routerLink]="['/recipe/', keycloak.getKeycloakId()]" role="button">Recipe</a> -->
					</div>
				</div>
			</div>





		</div>

		<!--second column-->
		<div class="col-7" >
			<div id="myData"></div>
		</div>

		<!--third column-->
		<div class="col-2" style="background-color: orange">
			<div class="panel-heading">Best Cook</div>
			<div id="bestCook"></div>
		</div>


	</div>
</div>
