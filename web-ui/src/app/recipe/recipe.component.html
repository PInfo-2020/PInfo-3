<div class="allForm">
  <div>
      <p class="h1 ml-5 text-white">Recipe</p>
  </div>

  <div>
      <p class="h2 mx-auto text-white text-center mb-5 font-italic" id="name"></p>
  </div>

  <div class="d-flex flex-row justify-content-between mb-5">
    <div class="col-3 border border-w mr-2 ml-5" id="ingredients_listing">
      <div>
        <button type="button" class="btn btn-primary mr-1" (click)="add_shop_list()">Add Shop List</button>
      </div>
    </div>
    <div class="border border-w text-white col-5 mr-2">
      <p id="description"></p>
    </div>
    <div class="col-1 text-white mr-5 h5">
      <div class="row mb-2">
        <span class="mr-1 mr-1" id="people"></span><span> people</span>
      </div>
      <div class="row mb-2">
        <span class="mr-1 mr-1" id="time"></span><span> minutes</span>
      </div>
      <div class="row mb-2">
        <span class="mr-1 mr-1" id="grade"></span><img src="../assets/img/star.png" />
      </div>
      <div class="row mb-2">
        <input type="text" class="form-control" id="new_grade" placeholder="Grade" (keypress)="handleKeyPress($event)">
        <button type="button" class="btn btn-primary" (click)="give_grade()">Give Grade</button>
      </div>
    </div>
  </div>

  <div clas="d-flex justify-content-center mt-5">
    <div class="col border border-w w-50 mx-auto" id="instructions_listing">
    </div>
  </div>

  <div clas="d-flex justify-content-center mt-5">
    <div class="col border border-w w-50 mx-auto" id="comments_listing">
    </div>
  </div>

  <div class="row mt-5 mx-auto">
    <div class="col-6 mx-auto">
      <textarea type="text" class="form-control" id="comment" placeholder="Comment" rows="4"></textarea>
      <button type="button" class="btn btn-primary" (click)="add_comment()">Add Comment</button>
    </div>

    <div class="col-1 mb-2">
      <button type="button" class="btn btn-primary btn-block" (click)="do_it()">Do It</button>
    </div>
  </div>
