<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="w-25">
    <a class="navbar-brand w-25" routerLink="/home" routerLinkActive="active"><img class="w-100" src="../assets/img/DigeSteve.PNG"/></a>
  </div>
    <a class='text-dark mr-5 ml-auto' [routerLink]="['/profile/', keycloak.getKeycloakId()]" routerLinkActive="active">Profile</a>
</nav>

<div class="allForm">
  <div>
      <p class="h1 ml-5 text-white">Recipe</p>
  </div>

  <div>
      <p class="h2 mx-auto text-white text-center mb-5 font-italic" id="name"></p>
  </div>

  <div class="d-flex flex-row justify-content-between mb-5">
    <div class="col-3 mr-2 ml-5 bg-dark border rounded">
      <div class="text-white h5 ml-5 pt-2">Ingredient list</div>
      <div id="ingredients_listing">
      </div>
      <div class="pb-2">
        <button type="button" class="btn btn-primary mr-1 pb-2 mt-5" (click)="add_shop_list()">Add Shop List</button>
      </div>
    </div>
    <div class="text-white col-3 mr-2">
      <p id="description"></p>
    </div>
    <div class="col-1 text-white mr-5 h5">
      <div class="row mb-2">
        <span class="mr-1 mr-1" id="people"></span><span> people</span>
      </div>
      <div class="row mb-2">
        <span class="mr-1 mr-1" id="time"></span><span> minutes</span>
      </div>
      <div class="row mb-2">
        <span class="mr-1 mr-1" id="grade"></span><img src="../assets/img/star.png" />
      </div>
      <div class="row mb-2">
        <input type="text" class="form-control" id="new_grade" placeholder="Grade" (keypress)="handleKeyPress($event)">
        <button type="button" class="btn btn-primary" (click)="give_grade()" id="buttonRating">Rate</button>
      </div>
    </div>

    <div class="col-2">
      <button type="button" class="btn btn-primary btn-block w-50 p-3" (click)="do_it()">Do It</button>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-around">
    <div class="row row-w d-inline-block">
      <div class="text-white bg-dark border rounded">
        <div class="h5 text-center mb-5 pt-3">Instructions</div>
          <div class="m-auto" id="instructions_listing"></div>
      </div>
    </div>

    <div class="row row-w d-inline-block">
      <div class="text-white bg-dark border rounded">
        <div class="h5 text-center mb-5 pt-3">Comments</div>
        <div class="m-auto" id="comments_listing"></div></div>
    </div>
  </div>

  <div class="d-flex flex-row mt-5 justify-content-around">
    <div class="row row-w d-inline-block">
    </div>

    <div class="row row-w d-inline-block">
      <textarea type="text" class="form-control" id="comment" placeholder="Comment" rows="4"></textarea>
      <button type="button" class="btn btn-primary" (click)="add_comment()">Add Comment</button>
    </div>
  </div>
</div>
