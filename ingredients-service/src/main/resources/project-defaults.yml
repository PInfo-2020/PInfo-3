thorntail:
  datasources:
    data-sources:
      ingredients:
        driver-name: myh2
        connection-url: jdbc:h2:${java.io.tmpdir}/target/IngredientsDB;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa  
    jdbc-drivers:
      myh2:
        driver-class-name: org.h2.Driver
        xa-datasource-name: org.h2.jdbcx.JdbcDataSource
        driver-module-name: com.h2database.h2
      postgresql:
        driver-class-name: org.postgresql.Driver
        xa-datasource-class-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql      
  kafka-configuration:
    host: localhost
    port: 9092
     
