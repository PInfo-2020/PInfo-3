env:
  global: 
  - NODE_VERSION="13.9.0"
  - SERVER_IP_ADDRESS=129.194.69.134

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - node_modules


before_script:
- openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv -in deploy_key.enc -out ./deploy_key -d
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

stages:
  - build
  - "webui"
  - "ingredients"
  - "lists"
  - "profile"
  - "recipes"

jobs:
  include: 
  - stage: build
    language: java
    jdk: openjdk11
    addons:
      sonarcloud:
        organization: pinfo-2020
        token:
        secure: 
    script: 
      - mvn clean install 
      - mvn sonar:sonar -Dsonar.projectKey=PInfo-2020_PInfo-3 -Dsonar.organization=pinfo-2020 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=f719087dabb0280c1176fb6cc0be6d6b061709e6

  - stage: "webui"
    services: 
      - docker
    before_script:
      - nvm install $NODE_VERSION
      - node -v
    script:
      - cd web-ui         
      - pwd
      - npm -v
      - npm install
      - npm update
      - npm run-script build --prod
      - docker build -t diges/web-ui .
    after_script:
      - docker tag diges/web-ui diges/web-ui:latest
      - docker push diges/web-ui:latest


  - stage: "ingredients"
    language: java
    jdk: openjdk11
    services:
      - docker
    before_script:
      - cd ingredients-service
      - mvn install -Ppackage-docker-image
    after_success:
      - docker tag diges/ingredients-service diges/ingredients-service:latest
      - docker push diges/ingredients-service:latest

  - stage: "lists"
    language: java
    jdk: openjdk11
    services:
      - docker
    before_script:
      - cd lists-service
      - mvn install -Ppackage-docker-image
    after_success:
      - docker tag diges/lists-service diges/lists-service:latest
      - docker push diges/listss-service:latest

  - stage: "profile"
    language: java
    jdk: openjdk11
    services:
      - docker
    before_script:
      - cd profile-service
      - mvn install -Ppackage-docker-image
    after_success:
      - docker tag diges/profile-service diges/profile-service:latest
      - docker push diges/profile-service:latest
      
      
  - stage: "recipes"
    language: java
    jdk: openjdk11
    services:
      - docker
    before_script:
      - cd recipes-service
      - mvn install -Ppackage-docker-image
