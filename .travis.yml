language: java

env:
  - NODE_VERSION="12.15.0"
  
services:
  - docker

addons:
  sonarcloud:
    organization: pinfo-2020
    token:
      secure: ""
cache:
    directories:
      - .autoconf
      - $HOME/.m2


script:
  - mvn test
  - mvn sonar:sonar -Dsonar.projectKey=hostettler_microservices -Dsonar.organization=hostettler-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=f719087dabb0280c1176fb6cc0be6d6b061709e6
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dmaven.test.skip=true -Ppackage-docker-image  
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag unige/api-gateway kernel5/api-gateway:latest
  - docker push kernel5/api-gateway:latest

